<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ну шо, играем?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <h1>Ну шо, играем?</h1>

    <label>Твой ник</label>
    <input id="name" placeholder="Например: Дарина" />

    <div class="row">
      <button id="createBtn">Создать комнату</button>
    </div>

    <label>Код комнаты</label>
    <input id="code" placeholder="Например: A1B2" />

    <div class="row">
      <button id="joinBtn">Войти</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="client.js"></script>
</body>
</html>
